version: '3.8'


services:
  mongo:
    container_name: djongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./data/db:/data/db
    env_file:
      - .env

  django:
    container_name: django_app
    command:  sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - static:/static
    build:
      context: ./src/
    restart: always
    depends_on:
      - mongo
    ports:
      - 8000:8000


volumes:
  static:
  mongodb_data:
